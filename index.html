<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des projets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/projects.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Liste des projets</h1>

    <!-- button add project -->
    <form action="./addProject.html">
        <button type="submit" class="btn btn-success" >Créer un nouveau  projet</button>
    </form>

    <!-- search project input -->
    <div class="form-group mt-4 mb-4">
        <input type="text" class="form-control" id="searchBeers" placeholder="Chercher des projets par leur nom">
    </div>

    <!-- Project List -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4" id="projectList"></div>
    <div class="container">
        <h1 class="mt-4" id="title"></h1>
      
        <form id="sendBeerForm">
          <!-- success and errors messages -->
          <div id="successMessage" role="alert"></div>
          <div id="errorMessage" role="alert"></div>
      
          <!-- input -->
          <div class="mb-3">
            <label for="name"class="form-label">Titre du projet</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="tagline" class="form-label">Pilote</label>
            <input type="text" class="form-control" id="tagline">
          </div>
          
    
          <!-- submit button -->
          <button type="button" id="submitProject" class="btn btn-primary">valider</button>
      
    

    <!-- Créer un Project avec une Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="beerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modalLabel">
                    <!-- Beer name -->
                    <h1 class="modal-title fs-5" id="beerName"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body" id="beerDetails">
                    <!-- Beer informations and ingredients -->
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- pagination -->
    <nav aria-label="navigation">
        <ul class="pagination" id="pagination"></ul>
    </nav>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
