<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projets Réalise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/projectList.js"></script>
    <script type="module" src="./js/addProject.js"></script>
</head>
<body>
<header class="container">
<div class="logo">
    <img src="./Photos/logo3-realise.png" alt="le logo de realise">
</div>
</header >
<main>
    <div class="container">
        <h1 class="text-center">Projets existants</h1>
        <hr class="border border-primary border-3 opacity-75">
        <form action="./index.html"></form>
        <button type="submit" class="btn btn-primary position-absolute start-50 translate-middle mt-2 " id="newProject">Ajouter Projets</button>
        <ul class="list-group  mt-5" id="projectList">            
        </ul>
    </div>
</main>
<div class="modal" tabindex="-1" id="new-project-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Créer un projet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span class="me-2">Nom du projet: </span>
          <input type="text" id="project-title" placeholder="Titre du projet" class="my-2">
          <p>Comité de Pilotage:</p>

          <!-- <select class="form-select"  id="select-users"multiple aria-label="multiple select example">
          </select> -->
          <ul id="lista" class="list-group">


          </ul>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button id ="valid" type="button" class="btn btn-primary">Valider</button>
        </div>
      </div>
    </div>
  </div>
<footer >
    <img src="./Photos/Screenshot_from_2023-06-05_09-50-00.png" class="position-relative top-100 start-50 translate-middle mt-5" alt="footer de realise">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"

</body>
</html>
