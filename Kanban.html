<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kanban</title>

    
    <!-- lib Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
   
          <link href="./css/style.css" rel="stylesheet">

    <!-- lib Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- lib SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

<!-- Our script JS -->
<script src="./js/getTask.js" type="module" defer></script>

</head>
<body>

  <!-- Header -->
<header id="header">
<div class="logo container-fluid">
    <img src="./Photos/logo3-realise.png" class="" alt="le logo de realise">
</div>
</header>
  <main>


    <!-- Content page -->
    <div class="container">
      <div  class="row">
        <div class="col-mb-4">
          <button id="add-task-btn" class="btn btn-primary m-3 mt-5">+ Ajouter tâche</button>
        </div>
        <div id="titleprojet" class="col-mb-8 text-center">
          
        </div>
      </div>
      <div id="row" class="row g-3 mt-3">
        
    </div>
    <!-- MODAL ADD TASK -->
    
    <div class="modal" tabindex="-1" id="new-task-modal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header m-3">
            <h5 class="modal-title">Creér Tâche</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body m-1">
            <div class="row m-3">
              <div class="col">
                <span>Titre</span> <br>
                <input type="text" id="task-title">
              </div>
              <div class="col">
                <span>Date de début</span> <br>
                <input type="date" id="task-start-date" disabled>
              </div>
              <div class="col">
                <span>Date de fin</span> <br>
                <input type="date" id="task-end-date">
              </div>
            </div>
            <div class="row m-3">
              <div class="col">
                <span>Description</span> <br>
                <input type="textarea" id="task-description">
              </div>
              <div class="col">
                <span>Pilote</span> <br>
                <select name="assigned-to" id="assigned-to">
                  <option>Selectionnez pilote</option>
                </select>
              </div>
              <div class="col">
                <span>Secteur</span> <br>
                <select name="sector" id="sector">
                  <option>Selectionnez secteur</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer m-3">
            <button id ="valid-task" type="button" class="btn btn-primary">Valider</button>
          </div>
        </div>
      </div>
    </div>


       <!-- Modal delete task -->
   <div class="modal fade" id="modalList" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">Voulez-vous vraiment supprimer <span id="titleSpan"></span> ?</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="nameCh"></div>
          <div id="titleCh"></div>
        </div>
        <div class="modal-footer">
          <button id="btnFermer"type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
          <button id="btnConfirm" type="button" class="btn btn-success">Confirmez</button>
        </div>
      </div>
    </div>
  </div>

</main>

<!-- Footer -->
<footer class=" top-100 start-50 translate-middle">
    <img src="./Photos/Screenshot_from_2023-06-05_09-50-00.png"  alt="footer de realise">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
